<mat-toolbar color="primary" id="tool">
  <span class="toolbar-title">EasyToLearnCodding</span>
  <span class="spacer"></span>
  
  <header class="toolbar-nav">
    <nav class="main-nav">
      <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">Home</a>
      <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
      <a class="nav-link" routerLink="/notes" routerLinkActive="active">Notes</a>
      <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a>
      <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
      <a class="nav-link" routerLink="/quiz" routerLinkActive="active">Quiz</a>
      
      <span class="auth-section" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon> Dashboard
        </a>
        <a class="nav-link" *ngIf="isAdmin" routerLink="/dashboard/quiz-admin" routerLinkActive="active">
          <mat-icon>quiz</mat-icon> Quiz Builder
        </a>
        <span class="user-info">{{ currentUser?.name }} <span class="role">({{ roleLabel }})</span></span>
        <button mat-icon-button (click)="logout()" matTooltip="Logout" aria-label="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </span>
      
      <span class="auth-section" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
      </span>
    </nav>
  </header>
</mat-toolbar>

<router-outlet></router-outlet>
